<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card View Example</title>
    <!-- Load Charlie Sans font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Charlie+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Charlie Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            flex: 1 1 300px; /* flex-grow, flex-shrink, flex-basis */
            max-width: 300px;
            margin: 10px;
        }

        .card iframe {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none;
        }

        .card img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sachin Chavan's Showreel</h1>
    <div class="container">
        <div class="card">
            <iframe src="https://drive.google.com/file/d/1qeS7WToz6zZeYsJCj1C1QUOM4dhz_24f/preview"></iframe>
			<p>Graphic Design</p>
        </div>
        <div class="card">
             <iframe src="https://drive.google.com/file/d/1J5Byv5g1u9IDlcQqQGsFLNnoX7KMP-qz/preview"></iframe>
			<p>Mobile Application</p>
        </div>
        <div class="card">
             <iframe src="https://drive.google.com/file/d/1IrPupvfAN5uro6tLanXAEhhjN_Enak06/preview"></iframe>
			<p>Web Application</p>
        </div>
        <div class="card">
             <iframe src="https://drive.google.com/file/d/1-3NbJVGkyOo7Cw8yuhEW3s30adsPUe9M/preview"></iframe>
			<p>Website Layout</p>
        </div>
        <!-- Add more cards as needed -->
    </div>
</body>
</html>
